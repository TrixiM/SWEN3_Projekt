                    <div class="flex items-start justify-between">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Edit Document Metadata</h2>
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Update the information for your document.</p>
                        </div>
                        <button class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    <form class="mt-8 space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="document-title">Document Title</label>
                            <div class="mt-1">
                                <input class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark/70 shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-3 px-4 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="document-title" name="document-title" type="text" value="Monthly Financial Report - March 2024"/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="tags">Tags (comma-separated)</label>
                            <div class="mt-1">
                                <input class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark/70 shadow-sm focus:border-primary focus:ring-primary sm:text-sm py-3 px-4 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="tags" name="tags" type="text" value="finance, report, monthly, q1"/>
                            </div>
                        </div>
                        <div class="flex justify-end pt-4 space-x-3">
                            <button class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-background-light dark:bg-background-dark/70 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-background-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors" type="button">
                                Cancel
                            </button>
