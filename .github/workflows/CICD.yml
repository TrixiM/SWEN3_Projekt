name: CI/CD Pipeline

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]

jobs:
  # Backend Build and Test
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

      - name: Build backend
        run: mvn clean package -DskipTests

      - name: Build Backend Docker image
        run: docker build -f DOCKERFILE.REST -t dms-backend:latest .

  # OCR Worker Build and Test
  ocr-worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ocr-worker

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

      - name: Build OCR Worker
        run: mvn clean package -DskipTests

      - name: Build OCR Worker Docker image
        run: docker build -f DOCKERFILE.OCR -t dms-ocr:latest .

  # GenAI Worker Build and Test
  genai-worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./genai-worker

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

      - name: Build GenAI Worker
        run: mvn clean package -DskipTests

      - name: Build GenAI Worker Docker image
        run: docker build -f Dockerfile -t dms-genai:latest .

  # Frontend Build
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Frontend Docker image
        run: docker build -f frontend/Dockerfile -t dms-frontend:latest ./frontend

  # Code Quality Checks
  code-quality:
    runs-on: ubuntu-latest
    needs: [backend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run Checkstyle
        working-directory: ./backend
        run: mvn checkstyle:check || true

      - name: Run SpotBugs
        working-directory: ./backend
        run: mvn spotbugs:check || true

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend, ocr-worker, genai-worker]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run integration tests
        working-directory: ./backend
        run: mvn verify -DskipUnitTests

  # Summary
  build-summary:
    runs-on: ubuntu-latest
    needs: [backend, ocr-worker, genai-worker, frontend, code-quality, integration-tests]
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "âœ… CI/CD Pipeline Complete"
          echo "Backend: ${{ needs.backend.result }}"
          echo "OCR Worker: ${{ needs.ocr-worker.result }}"
          echo "GenAI Worker: ${{ needs.genai-worker.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
